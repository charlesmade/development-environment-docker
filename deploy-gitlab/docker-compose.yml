version: '3.2'
services:
  gitlab:
    images: gitlab/gitlab-ce:latest
    hostname: '212.64.80.20'
    ports:
      - "9443:443"
      - "9080:80"
      - "9022:22"
    volumes:
      - ./config:/etc/gitlab:rw
      - ./logs:/var/log/gitlab:rw
      - ./data:/var/opt/gitlab:rw
    restart: always